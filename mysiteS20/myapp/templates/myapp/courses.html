{% extends 'myapp/base.html' %}
{% block title %}Courses{% endblock %}
{% block body_block %}
    {% if courselist %}
        <ol>
            {% for course in courselist %}
                <li> {{ course.name }} </li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available courses!</strong>
    {% endif %}
    <p class="paragraphs"><a href="{% url 'myapp:place_order' %}">Place an order</a></p>
{% endblock %}
