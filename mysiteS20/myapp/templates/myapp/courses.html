{% extends 'myapp/base.html' %}
{% block title %}Detail{% endblock %}
{% block body_block %}
    <p>Course List: </p>
    <ol>
        {% for course in courselist %}
            <li><a href={% url 'myapp:courses' %}{{ course.id }}> {{ course.name }}</a> - ${{ course.price }}</li>
        {% endfor %}
    </ol>
{% endblock %}
